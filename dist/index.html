<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/863fc9625b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <span class="nav__icon">
                <i class="fas fa-bars fa-sm"></i>
            </span>
            <span class="logo">sneakers</span>
            <span class="shopping__cart">
                <i class="fas fa-shopping-cart"></i>
            </span>
        </div>

        <div class="main">
            <div class="slider--image">
                <img src="./images/luis-felipe-lins-J2-wAQDckus-unsplash.jpg" alt="" class="product-image">
            </div>
            <div class="content">
                <span class="content__company">sneaker company</span>>
                <h5 class="content__header">Fall Limited Edition Sneakers</h5>
                <p class="content__text">These low-profile sneakers are your perfect casual
                    wear companion. Featuring a durable rubber outer sole,
                    they'll withstand everything the weather can offer.
                </p>
                <span class="content__price">$125.00</span>    
            </div>

            <!--QUANTITY BUTTON-->
            <button class="button">
                <span class="button__inner">
                    <span class="icon">
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </span>
            </button>
            <span class="quantity">0</span>
            <button class="button">
                <span class="button__inner">
                    <span class="icon">
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </span>
            </button>
            <!--ADD TO CART BUTTON-->
            <button class="button">
                <span>Add to Cart</span>
            </button>

        </div>
    </div>
</body>

</html>
